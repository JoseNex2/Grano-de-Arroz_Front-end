<div class="flex flex-col color-fondo h-screen justify-between items-center">
  <div class="pt-10">
    <img src="/images/login/GDA-logo.svg" height="58" width="116">
  </div>

  <!-- contenedor de botones con gris -->
  <div class="bg-gray-100 rounded-lg p-6 shadow-md">
    <div class="flex flex-col gap-4">
      @for (btn of menuButtons; track btn) {
        <button
          (click)="btn.action()"
          class="flex items-center gap-2 px-4 py-2 rounded-lg shadow hover:bg-gray-200 transition"
        >
          <i [class]="btn.icon"></i>
          {{ btn.label }}
        </button>
      }
    </div>
  </div>

  <div class="items-end pb-10 ">
    <img src="/images/ithurbide-logo.svg" height="17" width="130">
  </div>
</div>
