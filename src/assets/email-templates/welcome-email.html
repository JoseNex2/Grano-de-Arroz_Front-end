<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a GDA</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #3E4148;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #3E4148; min-height: 100vh;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #3E4148;">
                    
                    <!-- Ilustración -->
                    <tr>
                        <td align="center" style="padding-bottom: 30px;">
                            <img src="../../../public/images/emailCard/mailCard.svg" 
                                 alt="Ilustración de bienvenida" 
                                 width="320" 
                                 style="display: block; max-width: 100%; height: auto;">
                        </td>
                    </tr>
                    
                    <!-- Título -->
                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <h1 style="color: #ffffff; font-size: 32px; font-weight: bold; margin: 0;">
                                ¡Bienvenido a GDA!
                            </h1>
                        </td>
                    </tr>
                    
                    <!-- Mensaje de bienvenida -->
                    <tr>
                        <td align="center" style="padding: 0 40px 15px 40px;">
                            <p style="color: #D1D5DB; font-size: 16px; line-height: 1.5; margin: 0; text-align: center;">
                                Te damos la bienvenida <strong style="color: #ffffff;">{{USER_NAME}}</strong>, tu espacio para administrar y seguir todas tus gestiones de manera rápida y sencilla.
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Información del rol -->
                    <tr>
                        <td align="center" style="padding-bottom: 15px;">
                            <p style="color: #ffffff; font-size: 20px; font-weight: bold; margin: 0; text-align: center;">
                                Tu cuenta fue creada con el Rol {{USER_ROLE}}
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Instrucción -->
                    <tr>
                        <td align="center" style="padding: 0 40px 40px 40px;">
                            <p style="color: #D1D5DB; font-size: 16px; line-height: 1.5; margin: 0; text-align: center;">
                                Comenzá creando tu contraseña para acceder a la plataforma.
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Botón -->
                    <tr>
                        <td align="center" style="padding-bottom: 60px;">
                            <a href="{{CREATE_PASSWORD_LINK}}" 
                               style="display: inline-block; 
                                      background-color: #C94A4A; 
                                      color: #ffffff; 
                                      text-decoration: none; 
                                      padding: 16px 40px; 
                                      border-radius: 6px; 
                                      font-size: 18px; 
                                      font-weight: 600;">
                                Crear contraseña
                            </a>
                        </td>
                    </tr>
                    
                    <!-- Logos footer -->
                    <tr>
                        <td style="padding: 20px 40px;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="left" width="50%" style="vertical-align: bottom;">
                                        <img src="../../../public/images/emailCard/logoIthurbide.svg" 
                                             alt="Logo Ithurbide" 
                                             height="32" 
                                             style="display: block;">
                                    </td>
                                    <td align="right" width="50%" style="vertical-align: bottom;">
                                        <img src="../../../public/images/login/GDA-logo.svg" 
                                             alt="Logo GDA" 
                                             height="40" 
                                             style="display: block;">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
