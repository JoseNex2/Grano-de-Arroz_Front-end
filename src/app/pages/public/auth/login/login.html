<div class="flex items-center justify-center">
  <div class="pr-36">
    <img src="/images/login/login-image.svg">
  </div>
  <div class="bg-white rounded-3xl shadow-lg w-xl h-3/5 p-8 flex flex-col items-center">
    <div class="mb-4">
    <img src="/images/login/GDA-logo.svg"/>

    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      Te damos la bienvenida
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label class="w-full text-sm font-medium text-gray-600 mb-1">Email</label>
    <input formControlName="Email"  type="text" placeholder="Ingrese el email"
           class="w-full border border-gray-300 rounded-lg placeholder-opacity-50 placeholder-[#6C6C6C] p-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-primary" />

    <label class="w-full text-sm font-medium text-gray-600 mb-1">Contraseña</label>
    <div class="relative w-full mb-4">
      <input formControlName="Password"  type="password" placeholder="Ingrese la contraseña"
             class="w-full border border-gray-300 rounded-lg placeholder-opacity-50 placeholder-[#6C6C6C] p-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-primary" />
    </div>

    <div class="flex items-center w-full mb-6">
      <input id="remember" type="checkbox" class="mr-2" />
      <label for="remember" class="text-sm text-gray-600">Recordarme</label>
    </div>

    <button class="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-900" type="submit">
      Iniciar sesión
    </button>

    <!-- Mensaje de error -->
    <div *ngIf="errorMsg" class="w-full mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-600 text-sm text-center font-medium">
        {{ errorMsg }}
      </p>
    </div>

    <a href="#" class="mt-6 text-sm text-gray-500 hover:underline">
      ¿Olvidaste tu contraseña?
    </a>
    </form>
  </div>
</div>
