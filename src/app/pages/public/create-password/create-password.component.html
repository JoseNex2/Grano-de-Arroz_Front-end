<div class="flex h-screen">
  <div class="flex flex-1 items-center justify-center">
    <img src="/images/login/login-image.svg" alt="Ilustración">
  </div>
  <div class="flex flex-1 items-center justify-center">
    <div class="flex max-w-md flex-col rounded-3xl bg-white px-12 py-8 shadow-xl">
      <img src="/images/login/GDA-logo.svg" alt="Logo GDA"/>
      
      <h1 class="mb-2 mt-6 text-center text-2xl font-bold text-[#383838]">
        Bienvenido a GDA
      </h1>
      
      <p class="mb-6 text-center text-sm text-gray-500">
        Ingrese su nueva contraseña. Debe contener al menos una letra mayúscula, un carácter especial y un mínimo de 8 caracteres.
      </p>

      <form [formGroup]="createPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="currentPassword" class="mb-2 block text-sm font-medium text-gray-700">
            Contraseña actual
          </label>
          <p-password
            id="currentPassword"
            formControlName="currentPassword"
            placeholder="Ingrese su contraseña actual"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full p-3 rounded-lg border border-gray-300"
            [autofocus]="true"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="mb-2 block text-sm font-medium text-gray-700">
            Nueva contraseña
          </label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="Ingrese la nueva contraseña"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full p-3 rounded-lg border border-gray-300"
          />
        </div>

        <div class="mb-6">
          <label for="confirmPassword" class="mb-2 block text-sm font-medium text-gray-700">
            Repetir nueva contraseña
          </label>
          <p-password
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Repita la nueva contraseña"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full p-3 rounded-lg border border-gray-300"
          />
        </div>

        <button
          type="submit"
          class="mb-4 w-full rounded-lg bg-[#3D4756] px-6 py-3 font-medium text-white transition hover:bg-[#2c3542] disabled:cursor-not-allowed disabled:opacity-50"
          [disabled]="submitting"
        >
          {{ submitting ? 'Creando...' : 'Crear contraseña' }}
        </button>

        <button
          type="button"
          class="w-full rounded-lg bg-gray-200 px-6 py-3 font-medium text-gray-700 transition hover:bg-gray-300"
          (click)="goToLogin()"
        >
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
