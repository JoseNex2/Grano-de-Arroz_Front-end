<div class="flex items-center justify-center">
  <div class="pr-36">
    <img src="/images/login/login-image.svg" alt="Ilustración">
  </div>
  <div class="bg-white rounded-3xl shadow-lg w-xl p-8 flex flex-col items-center">
    <div class="mb-4">
      <img src="/images/login/GDA-logo.svg" alt="Logo GDA"/>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mb-2">
      Recuperar contraseña
    </h2>

    <p class="text-sm text-gray-600 text-center mb-5">
      Ingresá la nueva contraseña. Debe contener al menos una letra mayúscula, un carácter especial y un mínimo de 8 caracteres.
    </p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="w-full">
      <label class="w-full text-sm font-medium text-gray-600 mb-1">Nueva contraseña</label>
      <p-password 
        formControlName="newPassword"
        [toggleMask]="true"
        placeholder="Ingrese la nueva contraseña"
        [feedback]="false"
        styleClass="w-full mb-4"
        inputStyleClass="w-full" />

      <label class="w-full text-sm font-medium text-gray-600 mb-1">Repetir contraseña</label>
      <p-password 
        formControlName="confirmPassword"
        [toggleMask]="true"
        placeholder="Repita la nueva contraseña"
        [feedback]="false"
        styleClass="w-full mb-6"
        inputStyleClass="w-full" />

      <button 
        type="submit" 
        [disabled]="submitting"
        class="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-900 mb-4 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ submitting ? 'Actualizando...' : 'Recuperar contraseña' }}
      </button>

      <button 
        type="button" 
        [disabled]="submitting"
        (click)="goToLogin()"
        class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 disabled:opacity-50">
        Cancelar
      </button>
    </form>
  </div>
</div>
