<div class="mt-6 md:mt-8 rounded-2xl shadow-sm bg-white overflow-hidden">
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 p-6 border-b border-gray-100">
    <h2 class="text-lg font-semibold text-gray-800">Registros históricos</h2>

    <!-- Buscador -->
    <div class="relative w-full md:w-80">
      <i class="pi pi-search text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
      <input
        type="text"
        placeholder="Buscar registros"
        [(ngModel)]="search"
        class="border border-gray-300 text-[#64748B] rounded-lg px-3 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
      />
    </div>
  </div>

  <!-- Table -->
  <p-table
    [value]="filteredRows"
    class="w-full"
    [tableStyle]="{ 'min-width': '100%' }"
  >
    <ng-template pTemplate="header">
      <tr class="bg-gray-50">
        <th class="font-medium !text-gray-600 px-4 py-3">OT.</th>
        <th class="font-medium !text-gray-600 px-4 py-3">Tipo de Batería</th>
        <th class="font-medium !text-gray-600 px-4 py-3">Cliente</th>
        <th class="font-medium !text-gray-600 px-4 py-3">Fecha de evaluación</th>
        <th class="font-medium !text-gray-600 px-4 py-3">Status</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td class="px-4 py-3 text-gray-800">{{ row.ot }}</td>
        <td class="px-4 py-3 text-gray-800">{{ row.modelo }}</td>
        <td class="px-4 py-3 text-gray-800">{{ row.cliente }}</td>
        <td class="px-4 py-3 text-gray-800">{{ row.fecha }}</td>
        <td class="px-4 py-3">
          <span
            [ngClass]="{
              'bg-green-100 text-green-700': row.status === 'EVALUADA',
              'bg-gray-200 text-gray-600': row.status === 'POR EVALUAR'
            }"
            class="text-xs font-medium px-3 py-1 rounded-full"
          >
            {{ row.status }}
          </span>
        </td>
        <td class="px-4 py-3 text-right">
          <i class="pi pi-chevron-right text-gray-400 hover:text-blue-500 cursor-pointer"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Footer -->
  <div class="flex justify-end p-6 pt-2">
    <span class="text-sm text-gray-500 hover:text-blue-500 cursor-pointer">
      Ver registros históricos
    </span>
  </div>
</div>
