<div class="h-16 color-fondo-dashboard flex justify-end items-center pr-5">
    <div class="pr-2">
    <img src="/images/nav/image-user.svg" alt="Logo GDA">
    </div>
  <div class="mr-12">
    <h3 class="text-neutral-900 font-bold">
        {{ user.name }}
    </h3>
    <p  class="text-neutral-700 text-xs ">
        {{user.role}}
    </p>
  </div>
  <div class="">
  <p-menu #menu [model]="items" [popup]="true" appendTo="body"  />
  <p-button styleClass="p-button-text p-button-plain" (click)="menu.toggle($event)" icon="pi pi-angle-down"/>
  </div>
</div>
