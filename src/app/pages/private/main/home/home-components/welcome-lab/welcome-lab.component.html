<div class="col-span-12 lg:col-span-6 rounded-xl shadow-sm bg-white">
  <div class="flex flex-col md:flex-row items-center justify-between gap-6 p-6 md:p-8">
    <div class="flex-1 text-center md:text-left">
      <app-titles-subtitles
        [title]="'¡Te damos la bienvenida a GDA!'"
        [subtitle]="'Analizá el uso de tu batería Ithurbide'"
      />

      <p-button
        class="mt-6 p-7"
        label="Comenzar Análisis"
        severity="secondary"
        (onClick)="goTo('search-report')"
        styleClass="!bg-[#6B6A78] hover:!bg-[#5E5C6A] active:!bg-[#565466] !text-white !rounded-xl !px-8 !py-3 shadow-[0_8px_16px_rgba(0,0,0,0.25)] !border-0 focus:!outline-none focus:!ring-0 mt-8"
                    
      ></p-button>
    </div>

    <div class="w-40 md:w-56">
      <img
        class="w-full h-auto select-none"
        src="images/welcome-lab/welcome-lab.svg"
        alt="Imagen de la carta de bienvenida dentro del home de laboratorio"
        loading="lazy"
      />
    </div>
  </div>
</div>
