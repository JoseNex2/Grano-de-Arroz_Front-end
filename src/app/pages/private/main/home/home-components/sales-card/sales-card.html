<article
	class="md:absolute  w-full md:w-1/4  min-h-[180px] grid grid-cols-[44%_56%]
	rounded-3xl overflow-hidden bg-white shadow ring-1 ring-slate-200
	dark:bg-slate-900 dark:ring-slate-700 transition-all"
>

	<!-- Bloque izquierda -->
	<div class="flex flex-col justify-center px-4 py-5 gap-4 bg-[#545557] text-white">
		<h2 class="text-lg font-light leading-snug tracking-wide select-none">
			Clientes<br />Registrados
		</h2>
		<p class="text-5xl leading-none font-extrabold tabular-nums tracking-tight select-none">
			{{ totalClients }}
		</p>
	</div>

	<!-- Bloque derecha -->
	<div class="flex flex-col items-center justify-between px-4 pt-4 pb-5">
		<div class="w-full flex justify-center">
			<img
				class="h-16 w-auto object-contain"
				src="/images/total-clients/clients.svg"
				alt="clients total"
			/>
		</div>

		<div class="w-full mt-4 mb-2 border-t border-slate-300"></div>

		<div class="w-full flex justify-center">
			<button
				type="button"
				class="w-full px-4 py-2 rounded-md border border-gray-300 bg-white text-gray-800 text-sm shadow-sm hover:bg-gray-50"
				(click)="goToRegister()"
			>
				Registrar cliente
				<i class="pi pi-angle-right text-lg align-middle ml-1"></i>
			</button>
		</div>
	</div>
</article>
