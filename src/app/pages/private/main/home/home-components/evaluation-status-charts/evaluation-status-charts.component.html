<div class="rounded-xl shadow-sm bg-white p-6 md:p-8 h-full">
  <h3 class="text-xl font-semibold text-gray-900 mb-4 md:mb-6">
    Porcentaje de reportes evaluados:
  </h3>

  <div class="flex items-center justify-center">
    <div class="relative" style="width: 150px; height: 150px;">
      <div
        class="w-full h-full rounded-full"
        [style.background]="gradient || '#e5e7eb'"
        aria-label="Gráfico de estado de evaluación"
        role="img"
      ></div>

      <div class="absolute inset-8 bg-white rounded-full"></div>

      <div class="absolute inset-0 flex items-center justify-center">
        <span class="text-sm font-semibold text-gray-800">
          {{ evaluadasPct }}%
        </span>
      </div>
    </div>
      <div class="mt-5 ml-4 sspace-y-2 text-gray-700">
          <div class="flex items-center gap-2">
              <span class="inline-block w-3 h-3 rounded-sm" [style.background]="'#A3D064'"></span>
              <span>Aprobadas</span>
          </div>
          <div class="flex items-center gap-2">
              <span class="inline-block w-3 h-3 rounded-sm" [style.background]="'#EF5B5B'"></span>
              <span>Rechazadas</span>
          </div>
      </div>
  </div>


</div>
