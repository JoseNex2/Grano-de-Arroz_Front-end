<div class="grid grid-cols-10 gap-4 mt-4 items-stretch">
    @if ( user.role === 'Administrador'){
        <app-welcome-card class="col-span-7 h-full"></app-welcome-card>
        <app-battery-card class="col-span-3 h-full"></app-battery-card>
    } @else if ( user.role === 'Sucursal' ) {
        <app-welcome-card class="col-span-7 h-full"></app-welcome-card>
        <app-sales-card class="col-span-3 h-full"></app-sales-card>
    } @else if ( user.role === 'Laboratorio' ) {
        <app-welcome-lab class="col-span-6 h-full"> </app-welcome-lab>
        <app-evaluation-status-charts class="col-span-4 h-full"></app-evaluation-status-charts>
    }
</div>
<registros-historicos [showHeader]="false" class="col-span-10 h-full"></registros-historicos>
