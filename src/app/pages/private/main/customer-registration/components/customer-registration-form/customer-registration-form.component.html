<div class="bg-white rounded-2xl p-6 md:p-8 border border-gray-200 shadow-sm">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="space-y-8 md:space-y-10">

            <!-- Nombre -->
            <div class="grid grid-cols-12 items-start gap-2">
                <label for="firstName" class="col-span-12 md:col-span-2 text-gray-700 font-medium">Nombre:</label>
                <div class="col-span-12 md:col-span-10">
                    <input
                            formControlName="Name"
                            pInputText
                            placeholder="Ingrese el nombre del cliente"
                            class="w-full rounded-md border border-gray-300 bg-white px-4 py-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
                    />
                    <small class="text-red-500 text-sm"
                           *ngIf="customerForm.get('Name')?.invalid && customerForm.get('Name')?.touched">
                        El nombre es obligatorio (máx. 30 caracteres).
                    </small>
                </div>
            </div>

            <!-- Apellido -->
            <div class="grid grid-cols-12 items-start gap-2">
                <label for="lastName" class="col-span-12 md:col-span-2 text-gray-700 font-medium">Apellido:</label>
                <div class="col-span-12 md:col-span-10">
                    <input
                            formControlName="Lastname"
                            pInputText
                            placeholder="Ingrese el apellido del cliente"
                            class="w-full rounded-md border border-gray-300 bg-white px-4 py-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
                    />
                    <small class="text-red-500 text-sm pt-0"
                           *ngIf="customerForm.get('Lastname')?.invalid && customerForm.get('Lastname')?.touched">
                        El apellido es obligatorio (máx. 30 caracteres).
                    </small>
                </div>
            </div>

            <!-- Email -->
            <div class="grid grid-cols-12 items-start gap-2">
                <label for="email" class="col-span-12 md:col-span-2 text-gray-700 font-medium">Email:</label>
                <div class="col-span-12 md:col-span-10">
                    <input
                            formControlName="Email"
                            pInputText
                            id="email"
                            type="email"
                            placeholder="Ingrese el email del cliente"
                            class="w-full rounded-md border border-gray-300 bg-white px-4 py-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
                    />
                    <small class="text-red-500 text-sm"
                           *ngIf="customerForm.get('Email')?.invalid && customerForm.get('Email')?.touched">
                        Ingrese un email válido.
                    </small>
                </div>
            </div>

            <!-- DNI -->
            <div class="grid grid-cols-12 items-start gap-2">
                <label for="dni" class="col-span-12 md:col-span-2 text-gray-700 font-medium">DNI:</label>
                <div class="col-span-12 md:col-span-10">
                    <input
                            formControlName="NationalId"
                            pInputText
                            id="dni"
                            placeholder="Ingrese el DNI del cliente"
                            class="w-full rounded-md border border-gray-300 bg-white px-4 py-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
                    />
                    <small class="text-red-500 text-sm"
                           *ngIf="customerForm.get('NationalId')?.invalid && customerForm.get('NationalId')?.touched">
                        El DNI es obligatorio y debe contener solo números.
                    </small>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="grid grid-cols-12 items-start gap-2">
                <label for="phone" class="col-span-12 md:col-span-2 text-gray-700 font-medium">Teléfono:</label>
                <div class="col-span-12 md:col-span-10">
                    <input
                            formControlName="PhoneNumber"
                            pInputText
                            id="phone"
                            placeholder="Ingrese el número de teléfono del cliente"
                            class="w-full rounded-md border border-gray-300 bg-white px-4 py-3 text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
                    />
                    <small class="text-red-500 text-sm"
                           *ngIf="customerForm.get('PhoneNumber')?.invalid && customerForm.get('PhoneNumber')?.touched">
                        El teléfono es obligatorio y debe contener solo números.
                    </small>
                </div>
            </div>

            <!-- Botones -->
            <div class="grid grid-cols-12 items-center gap-4 mt-6">
                <div class="col-span-12 md:col-span-2"></div>
                <div class="col-span-12 md:col-span-10">
                    <div class="flex flex-col md:flex-row gap-4 md:items-center">
                        <button
                                type="button"
                                (click)="onCancel()"
                                class="w-full md:w-64 px-8 py-3 rounded-md border border-gray-400 bg-white text-gray-800 shadow-sm hover:bg-gray-50 md:mr-auto">
                            Cancelar
                        </button>
                        <button
                                type="submit"
                                class="w-full md:w-64 px-8 py-3 rounded-md bg-gray-700 text-white shadow-sm hover:bg-gray-800 md:mr-[2.083%]">
                            Crear cliente
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
