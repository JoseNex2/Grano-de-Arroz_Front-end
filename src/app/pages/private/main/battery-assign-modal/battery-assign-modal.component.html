<div class="w-full max-w-5xl mx-auto bg-white rounded-2xl p-8 md:p-10">
  <!-- Título y subtítulo -->
    <app-titles-subtitles
    [title]="'Asociar bateria'"
    [subtitle]="'Asociar la bateria al cliente Andres Moises. Ingrese el numero de GDA que viene en la bateria.'">
    </app-titles-subtitles>


  <!-- Contenido en 2 columnas -->
  <div class="grid grid-cols-1 md:grid-cols-12 gap-8 items-start">
    <!-- Ilustración -->
    <div class="md:col-span-5 flex justify-center md:justify-start">
      <img
        src="images/assign-battery/assign-battery.svg"
        alt="Asociar batería"
        class="w-64 h-64 object-contain opacity-90"
      />
    </div>

    <!-- Formulario (solo visual) -->
    <div class="md:col-span-7">
      <div class="flex flex-col gap-6">
        <!-- Número de GDA -->
        <div>
          <label class="block mb-2 text-gray-800 font-semibold">Número de GDA</label>
          <input
            type="text"
            pInputText
            placeholder="Ingresa el numero que trae la batería"
            class="w-full"
          />
        </div>

        <!-- Fecha de venta -->
        <div>
          <label class="block mb-2 text-gray-800 font-semibold">Fecha de venta</label>
          <p-datepicker
            placeholder="Ej: 06/09/2025"
            [showIcon]="true"
            appendTo="body"
            class="w-full"
          ></p-datepicker>
        </div>

        <!-- Acciones -->
        <div class="grid grid-cols-2 gap-6 pt-2">
          <p-button
            label="Cancelar"
            severity="secondary"
            outlined="true"
            [disabled]="true"
            styleClass="w-full"
          ></p-button>

          <p-button
            label="Añadir"
            styleClass="w-full"
          ></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
