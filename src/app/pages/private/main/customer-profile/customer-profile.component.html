<app-breadcrumb [breadcrumbItems]="steps"></app-breadcrumb>

<app-titles-subtitles title="Perfil de cliente" subtitle="Visualiza los datos y consumos del cliente.">
</app-titles-subtitles>

@if (client){

<div class="flex">
    <div class="flex items-center bg-white w-full rounded-3xl p-6 mt-8">
        <div class="w-36 h-36 ml-16 rounded-full border-4 border-gray-300 shadow-md flex items-center justify-center">
              <span class="text-3xl font-medium text-gray-600">
                {{ initials }}
              </span>
        </div>
        <div class="p-2 mb-2 flex-1">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto w-full">
                <div>
                    <label class="block mb-1 text-sm text-gray-400 font-semibold">Nombre</label>
                    <input
                            pInputText
                            class="w-full"
                            [disabled]="true"
                            [value]="client.name"
                    />
                </div>
                <div>
                    <label class="block mb-1 text-sm text-gray-400 font-semibold">Apellido</label>
                    <input
                            pInputText
                            class="w-full"
                            [disabled]="true"
                            [value]="client.lastName"
                    />
                </div>
                <div>
                    <label class="block mb-1 text-sm text-gray-400 font-semibold">Email</label>
                    <input
                            pInputText
                            class="w-full"
                            [disabled]="true"
                            [value]="client.email"
                    />
                </div>
                <div>
                    <label class="block mb-1 text-sm text-gray-400 font-semibold">Teléfono</label>
                    <input
                            pInputText
                            class="w-full"
                            [disabled]="true"
                            [value]="client.phoneNumber"
                    />
                </div>
                <div>
                    <label class="block mb-1 text-sm text-gray-400 font-semibold">DNI</label>
                    <input
                            pInputText
                            class="w-full"
                            [disabled]="true"
                            [value]="client.nationalId"
                    />
                </div>
                <div>
                    <p-button label="Editar" icon="pi pi-pencil" class="w-full"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="flex items-center bg-white w-full rounded-3xl p-6 mt-8">
        <div class="w-full">
            <div class="flex justify-end items-center mb-4">
                <div class="relative w-full md:w-80">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="pi pi-search text-gray-400"></i>
                    </div>
                    <input
                        type="text"
                        placeholder="Buscar baterías"
                        [(ngModel)]="searchValue"
                        class="border border-gray-300 text-[#64748B] rounded-lg px-3 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                    />
                </div>
            </div>

            <p-table 
                [value]="batteries" 
                [paginator]="true"
                [rows]="7"
                [globalFilterFields]="['chipId', 'workOrder', 'status', 'saleDate']"
                [filterDelay]="0"
                [filters]="{ global: { value: searchValue, matchMode: 'contains' } }"
                class="w-full"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="chipId">
                            Chip ID
                            <p-sortIcon field="chipId"></p-sortIcon>
                        </th>
                        <th pSortableColumn="workOrder">
                            Orden de trabajo
                            <p-sortIcon field="workOrder"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status">
                            Estado
                            <p-sortIcon field="status"></p-sortIcon>
                        </th>
                        <th pSortableColumn="saleDate">
                            Fecha de venta
                            <p-sortIcon field="saleDate"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-b>
                    <tr>
                        <td>{{ b.chipId }}</td>
                        <td>{{ b.workOrder || '-' }}</td>
                        <td>
                            <span class="px-2 py-1 rounded-full text-xs font-semibold"
                                  [ngClass]="{
                                    'bg-green-100 text-green-700': b.status === 'Aprobado',
                                    'bg-yellow-100 text-yellow-700': b.status === 'Pendiente',
                                    'bg-red-100 text-red-700': b.status === 'Desaprobado'
                                  }">
                                {{ b.status }}
                            </span>
                        </td>
                        <td>{{ b.saleDate | date:'yyyy-MM-dd' }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4" class="text-center text-gray-500">No hay baterías asociadas.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
}
