<div class="max-w-md mx-auto bg-white rounded-3xl shadow-lg p-8">
  <div class="flex justify-center mb-6">
    <img
      src="/images/search-report/serch-report.svg"
      alt="Búsqueda de reportes"
      class="w-24 h-24"
    />
  </div>
    <div class="flex flex-col gap-6">
      <form [formGroup]="batteryForm" (ngSubmit)="getBatterybyFilter()" class="flex flex-col gap-6">
          <div>
              <label class="block mb-2 text-gray-800 font-medium">Nombre del Cliente:</label>
              <input
                      type="text"
                      pInputText
                      placeholder="Ej: Milagros Palomeque"
                      class="w-full"
                      formControlName="ClientName"
              />
          </div>
          <div>
              <label class="block mb-2 text-gray-800 font-medium">Fecha de registro:</label>

              <p-datePicker
                      formControlName="SaleDate"
                      dateFormat="yy-mm-dd"
                      [showIcon]="true"
                      inputId="SaleDate"
                      placeholder="Seleccionar fecha"
                      class="w-full"
              ></p-datePicker>

              <small class="block text-gray-400 mt-1">
                  El formato de la fecha debe ser yyyy-mm-dd
              </small>
          </div>
          <div>
              <label class="block mb-2 text-gray-800 font-medium">Número de GDA:</label>
              <input
                      type="text"
                      pInputText
                      placeholder="Ej: CHP001"
                      class="w-full"
                      formControlName="ChipId"
              />
          </div>
          <div class="flex flex-col md:flex-row gap-4 md:items-center">
              <button
                      type="button"
                      (click)="resetForm()"
                      class="w-full md:w-64 px-8 py-3 rounded-md border border-gray-400 bg-white text-gray-800 shadow-sm hover:bg-gray-50 md:mr-auto">
                  Borrar datos
              </button>

              <button
                      type="submit"
                      [disabled]="batteryForm.invalid"
                      class="w-full md:w-64 px-8 py-3 rounded-md bg-gray-700 text-white shadow-sm hover:bg-gray-800 md:mr-[2.083%]">
                  Buscar
              </button>
          </div>
      </form>
    </div>
</div>
