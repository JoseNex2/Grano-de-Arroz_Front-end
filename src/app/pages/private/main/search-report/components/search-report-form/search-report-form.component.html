<!-- Card contenedor -->
<div class="max-w-md mx-auto bg-white rounded-3xl shadow-lg p-8">
  <!-- Imagen superior -->
  <div class="flex justify-center mb-6">
    <img
      src="/images/search-report/serch-report.svg"
      alt="Búsqueda de reportes"
      class="w-28 h-28"
    />
  </div>

  <!-- Formulario (solo visual) -->
  <div class="flex flex-col gap-6">

    <!-- Nombre del Cliente -->
    <div>
      <label class="block mb-2 text-gray-800 font-medium">
        Nombre del Cliente:
      </label>
      <input
        type="text"
        pInputText
        placeholder="Ej: Milagros Palomeque"
        class="w-full"
      />
      <small class="p-error text-red-500 block mt-1">
        * Este campo es obligatorio
      </small>
    </div>

    <!-- Fecha de registro -->
    <div>
      <label class="block mb-2 text-gray-800 font-medium">
        Fecha de registro:
      </label>

      <!-- Date picker nativo (sin p-calendar), solo visual -->
      <input
        type="date"
        class="w-full"
        pInputText
      />

      <small class="block text-gray-400 mt-1">
        El formato de la fecha debe ser dd/mm/aaaa
      </small>
    </div>

    <!-- Número de GDA -->
    <div>
      <label class="block mb-2 text-gray-800 font-medium">
        Número de GDA:
      </label>
      <input
        type="text"
        pInputText
        placeholder="Ej: 0001"
        class="w-full"
      />
    </div>

    <!-- Botones -->
    <div class="flex flex-col md:flex-row gap-4 md:items-center">
            <button
              type="button"

              class="w-full md:w-64 px-8 py-3 rounded-md border border-gray-400 bg-white text-gray-800 shadow-sm hover:bg-gray-50 md:mr-auto">
              Borrar datos
            </button>
            <button

              type="submit"
              class="w-full md:w-64 px-8 py-3 rounded-md bg-gray-700 text-white shadow-sm hover:bg-gray-800 md:mr-[2.083%]">
              Buscar
            </button>
          </div>
  </div>
</div>
